services:
  # Web Service (Spring Boot Application)
  - type: web
    name: dsa-loan-management
    env: docker
    plan: free
    region: singapore # Optional, can leverage user's preference or default
    # Build and Start commands are handled by Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: RENDER_POSTGRES_HOSTNAME
        fromDatabase:
          name: dsa-db
          property: host
      - key: RENDER_POSTGRES_PORT
        fromDatabase:
          name: dsa-db
          property: port
      - key: RENDER_POSTGRES_DB
        fromDatabase:
          name: dsa-db
          property: database
      - key: RENDER_POSTGRES_USER
        fromDatabase:
          name: dsa-db
          property: user
      - key: RENDER_POSTGRES_PASSWORD
        fromDatabase:
          name: dsa-db
          property: password

databases:
  # PostgreSQL Service
  - name: dsa-db
    plan: free
    region: singapore
    databaseName: dsa_loan_db
    user: dsa_user

# Note: Render automatically injects RENDER_POSTGRES_* vars when a database is linked.
